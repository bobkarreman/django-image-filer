{% extends "admin/change_form.html" %}
{% load i18n admin_modify adminmedia %}

{% block extrahead %}{{ block.super }}
<script type="text/javascript" src="/media/image_filer/jquery.uploadify-v1.6.2/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/media/image_filer/jquery.uploadify-v1.6.2/jquery.uploadify.js"></script>
<script type="text/javascript" src="/media/image_filer/jquery.cookie.js"></script>
{% endblock %}

{% block content %}

<input type="file" name="fileInput" id="fileInput" />
<script type="text/javascript">
//alert($.cookie('sessionid'));

$(document).ready(function() {
	$('#fileInput').fileUpload ({
		'uploader'  : '/media/image_filer/jquery.uploadify-v1.6.2/uploader.swf',
		'script'    : '{% url image_filer-ajax_upload %}',
		'cancelImg' : '/media/image_filer/jquery.uploadify-v1.6.2/cancel.png',
		'auto'      : true,
		'folder'    : '',
		'multi'		: true,
		'buttonText': 'upload files',
		'simUploadLimit': 2,
		'scriptData':{'stuff':'there','jsessionid':$.cookie('sessionid')}
	});
});
</script>

{% endblock %}
