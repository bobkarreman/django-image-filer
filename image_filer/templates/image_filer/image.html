<span class="image">
	<img alt="{% if image_publication.alt %}{{ image_publication.alt }}{% endif %}" src="{{ image_publication.image.get_admin_sidebar_thumbnail_url }}" />
	{% if image_publication.caption %}<span class="image_caption">{{ image_publication.caption }}</span>{% endif %}
	{% if image_publication.show_author %}<span class="image_author">(Author: {{ image_publication.image.author }})</span>{% endif %}
</span>
